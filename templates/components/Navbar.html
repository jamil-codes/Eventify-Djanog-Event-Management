{% load static %}
<nav class="shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1),0_-2px_4px_-2px_rgba(0,0,0,0.1)] mb-2">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">

          <li>
            <a href="{% url 'authentication:login' %}" class="block py-2 px-3 rounded-sm md:hover:text-blue-700 md:p-0 dark:hover:text-white">Login</a>
          </li>
          <li>
            <a href="{% url 'authentication:register' %}" class="block py-2 px-3 rounded-sm md:hover:text-blue-700 md:p-0 dark:hover:text-white">Register</a>

        {% else %}
          <li>
            <a href="{% url 'authentication:logout' %}" class="block py-2 px-3 rounded-sm md:hover:text-blue-700 md:p-0 dark:hover:text-white">Logout</a>
